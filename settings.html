<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Online Fund Transfer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='l.css') }}">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
           

          
            <!-- Search Form -->
            <form class="d-flex ml-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <!-- Use dynamic URL for the logo -->
            <img src="{{ url_for('static', filename='logo2.png') }}" alt="CipherFault Logo">
        </div>
        <!-- Dynamic sidebar links generated by Flask routes -->
        <a href="{{ url_for('mainpage') }}">Home</a>
        <a href="{{ url_for('transfer') }}">Transfer Money</a>
        <a href="{{ url_for('balance') }}">Account Balance</a>
        <a href="{{ url_for('payees') }}">Manage Payees</a>
        <a href="{{ url_for('history') }}">Transaction History</a>
        <a href="{{ url_for('settings') }}">Settings</a>
        <a href="{{ url_for('about') }}">About Us</a>
        <a href="{{ url_for('front') }}" style="position: absolute; bottom: 40px; left: 10px;">Log Out</a>
    </div>

   <!-- Updated HTML for Settings Page -->
<main>
    <div class="settings-form">
        <h2>Change Password</h2>
        <!-- Display error message if it exists -->
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        
        <!-- Display success message if it exists -->
        {% if success_message %}
        <div class="alert alert-success" role="alert">
            {{ success_message }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('settings') }}" method="post" onsubmit="return validatePasswords()">
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="old-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" required>
            </div>
            <div class="form-group">
                <label >Enter Email Address:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2024 CipherVault. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
