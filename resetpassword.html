<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            background: url('static/background.jpg') no-repeat;
            background-position: center;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease; /* Add transition for background */
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #0c0c0c;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            text-align: center; /* Center the heading */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ecf0f1;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc; /* Add border */
            background-color: #333; /* Change background color */
            color: #fff; /* Change text color */
        }
        button {
            background-color: #9e2758;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block; /* Ensure the button is displayed as a block element */
            margin: 0 auto; /* Center the button horizontally */
        }
        button:hover {
            background-color: #0f0b0d;
        }
        @keyframes moveGraphic {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        .logo {
            max-width: 300px; /* Adjust the max-width of the logo */
            height: auto;
            margin: 0 auto 20px; /* Center the logo horizontally and add spacing below */
            display: block; /* Ensure the image is displayed as a block element */
        }
        .error-message {
            background-color: #ffcccc; /* Light red background color */
            color: #ff0000; /* Red text color */
            border: 1px solid #ff0000; /* Red border */
            padding: 10px; /* Padding around the error message */
            border-radius: 4px; /* Rounded corners */
            margin-bottom: 10px; /* Bottom margin */
            animation: fadeIn 0.5s ease; /* Add a fade-in animation */
        }

        .success-message {
        background-color: #ccffcc; /* Light green background color */
        color: #008000; /* Green text color */
        border: 1px solid #008000; /* Green border */
        padding: 10px; /* Padding around the success message */
        border-radius: 4px; /* Rounded corners */
        margin-bottom: 10px; /* Bottom margin */
        animation: fadeIn 0.5s ease; /* Add a fade-in animation */
    }
    </style>
</head>
<body>
    <div class="moving-graphic">
        <!-- Add your moving graphics here -->
    </div>
    <div class="container">
        <!-- Insert your logo here -->
        <img src="{{ url_for('static', filename='logo2.png') }}" alt="CipherFault Logo" class="logo">
        <h1>Password Reset</h1>
        {% if success_message %}
        <div class="success-message">
            {{ success_message }}
        </div>
        {% endif %}
        <form action="{{ url_for('resetpassword', email=email) }}" method="post">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp"  required placeholder="Enter 6-digit OTP"><br><br>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required><br><br>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
